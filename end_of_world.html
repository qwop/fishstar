#RemainD{background-color:#eb2c12;font-size:30px;margin-bottom:10px;margin-top:10px;margin-right:4px;width:125px;}

 <body>
<DIV class=BodyCenterTime>
<DIV id=CountMsg class=HotDate>
<DIV class=HotDateTitle>2012世界末日倒计时</DIV>
<DIV id=RemainD>000天</DIV>
<DIV id=RemainH>00时</DIV>
<DIV id=RemainM>00分</DIV>
<DIV id=RemainS>00秒</DIV></DIV>
<SCRIPT language=JavaScript>
 function GetRTime(){
 var EndTime= new Date(2012,11,21,0,0); //截止时间
 var NowTime = new Date();
 var nMS =EndTime.getTime() - NowTime.getTime();
 var nD =Math.floor(nMS/(1000 * 60 * 60 * 24));
 var nH=Math.floor(nMS/(1000*60*60)) % 24;
 var nM=Math.floor(nMS/(1000*60)) % 60;
 var nS=Math.floor(nMS/1000) % 60;
if(nD>= 0){
 document.getElementById("RemainD").innerHTML=nD+"天";
 document.getElementById("RemainH").innerHTML=nH+"时";
 document.getElementById("RemainM").innerHTML=nM+"分";
 document.getElementById("RemainS").innerHTML=nS+"秒";
 setTimeout("GetRTime()",1000);
}else{
 document.getElementById("CountMsg").innerHTML="庆祝吧，没有世界末日！";
}
 }
 GetRTime();
 </SCRIPT>
</DIV>
 </body>
