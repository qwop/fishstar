	<script type="text/javascript">
	<!--
	// 为 jquery 元素集添加方法
	$.fn.extend({
		check: function() {
			return this.each( function() {
				this.checked = true;
			} );
		},
		uncheck: function() {
			return this.each( function() {
				this.checked = false;
			} );
		}
	});
	

	// jQuery 命名空间上增加新函数
	jQuery.extend({
		min: function( a, b ) { return a < b ? a : b ; },
		max: function( a, b ) { return a < b ? b : a ; }
	});

	$( document ).ready(function() /*callback*/{
		$( "#id1" ).click(function(){
			$( "input[type=checkbox" ).check();
		});
		$( "#id2" ).click(function(){
			$( "input[type=checkbox" ).uncheck();
		});
		
		$( "#id3" ).click(function(){
			alert( jQuery.min( 1, 3 ) );
		});
		
		$( "#id4" ).click(function(){
			alert( jQuery.max( 1, 3 ) );
		});

	}) ;

	//-->
	</script>
  
  </head>
