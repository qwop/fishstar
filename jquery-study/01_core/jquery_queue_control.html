		$( document.body ).click( function(){
			var dq = $( "div.queue" );
			dq.animate( {left: '+=200'}, 2000 );
			dq.queue( function() {
				$( this ).addClass( "newQueue" );
				$( this ).dequeue();
			} );

			dq.animate( {left: '-=200'}, 500 );
			dq.queue( function() {
				$( this ).removeClass( "newQueue" );
				$( this ).dequeue();
			} );

			dq.slideUp();
		} );
	}) ;

	function runIt() {
		  $("div").show("slow");
		  $("div").animate({left:'+=200'},2000);
		  $("div").slideToggle(1000);
		  $("div").slideToggle("fast");
		  $("div").animate({left:'-=200'},1500);
		  $("div").hide("slow");
		  $("div").show(1200);
		  $("div").slideUp("normal", runIt);
	}
